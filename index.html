<!-- Firebase Auth & Database -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

// ðŸ”‘ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyB5UoPPtjRcz3rJoJz13iTsdTF_InIMn2Y",
  authDomain: "iptv-demo.firebaseapp.com",
  projectId: "iptv-demo",
  storageBucket: "iptv-demo.firebasestorage.app",
  messagingSenderId: "899732153233",
  appId: "1:899732153233:web:b238e4c0254ce408c3b030"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app, "https://web-x-app-default-rtdb.asia-southeast1.firebasedatabase.app/");
const auth = getAuth(app);

const form = document.getElementById("loginForm");
const statusText = document.getElementById("loginStatus");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  statusText.textContent = "Authenticating...";
  statusText.className = "text-center text-gray-500 dark:text-gray-400 text-sm mt-4";

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;
    const adminSnapshot = await get(child(ref(db), `admins/${uid}`));

    if (adminSnapshot.exists() && adminSnapshot.val().role === "admin") {
      localStorage.setItem("adminLoggedIn", "true");
      statusText.textContent = "Login successful! Redirecting...";
      statusText.className = "text-center text-green-600 dark:text-green-400 text-sm mt-4";

      setTimeout(() => {
        window.location.href = "admin.html";
      }, 1000);
    } else {
      statusText.textContent = "You are not an admin.";
      statusText.className = "text-center text-red-600 dark:text-red-400 text-sm mt-4";
    }

  } catch (err) {
    console.error("Login error:", err);
    statusText.textContent = "Login failed. Check credentials.";
    statusText.className = "text-center text-red-600 dark:text-red-400 text-sm mt-4";
  }
});
</script>

<!-- Theme Toggle Script -->
<script>
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const html = document.documentElement;

  // Load theme preference
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    html.classList.add('dark');
    themeIcon.classList.replace('fa-moon', 'fa-sun');
  } else {
    html.classList.remove('dark');
  }

  themeToggle.addEventListener('click', () => {
    html.classList.toggle('dark');
    if (html.classList.contains('dark')) {
      themeIcon.classList.replace('fa-moon', 'fa-sun');
      localStorage.theme = 'dark';
    } else {
      themeIcon.classList.replace('fa-sun', 'fa-moon');
      localStorage.theme = 'light';
    }
  });
</script>
